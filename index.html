<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="images/favicon.ico" rel="shortcut icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum</title>
</head>

<body>

  <main>
    <div class="wrap-additions">
      <div class="weather-wrap">
        <label class="city_label">
          <input class="city_input" type="text" placeholder="Минск">
          <p class="city_text city hidden"></p>
        </label>
        <br>
        <i class="weather-icon owf"></i>
        <div class="temperature"></div>
        <div class="wind"></div>
        <div class="humidity"></div>
        <div class="weather-description"></div>
      </div>
      <div class="player">
        <div class="player__settings">
          <span class="player__song"></span>
          <div class="player__timeline">
            <div class="player__progress"></div>
          </div>
          <div class="player__time">
            <span class="time__current">00:00</span>
            <span class="time__slash">/</span>
            <span class="time__duration">00:00</span>
          </div>
        </div>
        <div class="player__controls">
          <button class="player__icon play-prev"></button>
          <button class="player__icon play"></button>
          <button class="player__icon play-next"></button>
        </div>
        <div class="player__volume">
          <div class="player__volume-icon"></div>
          <div class="player__volume-scale">
            <div class="player__volume-progress"></div>
          </div>
        </div>
        <ul class="player__play-list"></ul>
      </div>
      <!-- <button class="bg-reload" title="новый фон" type="button"></button> -->
    </div>
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <div class="wrap">
      <time class="time"></time>
      <br>
      <time class="day"></time>
      <p>,</p>
      <time class="weekday"></time>
      <br>

      <label class="name_label">
        <span class="greeting"></span>
        <input class="name_input" type="text" placeholder="Введите имя">
        <span class="name_text hidden"> Имя</span>
      </label>
      <label class="focus_label">
        <span class="focus_intro"></span>
        <br>
        <input class="focus_input" type="text" placeholder="Напишите пожелание">
        <span class="focus_text hidden"></span>
      </label>
    </div>
    <div class="quote-wrap">
      <button class="btn-quote" title="новая подсказка"></button>
      <p class="quote">

      </p>
    </div>
  </main>

  <footer>
    <div class="footer__block">
      <a href="https://github.com/DidenkoSveta"><img src="images/github.svg" alt="github"></a>
      <p>2023</p>
      <a href="https://rs.school/js/"><img src="images/rs-school.svg" alt="rs-school"></a>
    </div>
  </footer>
  <script src="js/script.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/audio-player.js"></script>

</body>

</html>
